<!-- User Registration Start -->

<div class="container-fluid bg-gray">
    <div class="row h-100 align-items-center justify-content-around p-2" >
        <div class="col-xl-5">
          <img src="images/Donts_gif_File.Gif" alt="" class="regimg">
        </div>
      
      <div class=" col-sm-8 col-md-6 col-lg-5 col-xl-5">  
            <div class="card bg-light rounded p-sm-5 my-2 mx-3">
                <div class="d-flex align-items-center justify-content-center mb-3">
                        <h3 class="text-primary">User Registration</h3>

                </div>
                <div class="form">  
                  <form method="post" enctype="multipart/form-data" name="myform" onsubmit="return validateRForm()">
                      {% csrf_token %}
                        <div class="row">
                            <div class="col">
                                <div class="form-floating mb-3">      
                                <label for="floatingInput" >Full Name</label>                 
                                <input type="text" class="form-control" name="fullname" placeholder="Your Name" autofocus>
                                </div>
                            </div>
                            <div class="col">
                              <div class="form-floating mb-3">      
                                  <label for="floatingInput" >Email address</label>                 
                                  <input type="email" class="form-control" name="email" placeholder="name@example.com" autofocus>
                              </div>
                          </div>
                        </div>
                        
                        <div class="row">
                            
                            <div class="col"> 
                                <div class="form-floating mb-3">      
                                <label for="floatingInput" >Phone Number</label>                 
                                <input type="text" class="form-control" name="phone" id="floatingInput" placeholder="Phone Number">
                                </div>
                            </div>
                            <div class="col">
                              <div class="form-floating mb-3">      
                              <label for="floatingInput" >Address</label>                 
                              <input type="text" class="form-control" name="address" id="floatingInput" placeholder="Address">
                              </div>
                          </div>
                        </div>
                        
                        <div class="row">
                            <div class="col">
                              <div class="form-floating mb-4">
                                <label for="floatingPassword" class="form-label"> Password</label>
                                <input type="password" class="form-control" name="pwd" placeholder="Password">
                            </div>
                            </div>
                            <div class="col mt-2"> 
                              <div class="form-group">
                                <label for="img">Upload Profile Picture
                                <input type="file" class="form-control-file" name="image" accept="image/*"></label>
                            </div>
                            </div>
                        </div>
                        
                       

                    <button type="submit" class="btn btn-main btn-round-full py-3 w-100 mb-1">Register</button>
                   
                  </form>
                  <p class="text-center mt-2 mb-0">Already have an account? <a href="login.html" class="h6">Login here</a></p>
            </div>
        </div>
        </div>
    </div>
</div>
